<app-header></app-header>

<div class="body">
    <div class="card" *ngFor=" let product of products">
        <div class="imageBox">
          <img src="{{product.images[0]}}" alt="">
        </div>
        <section class="details">
          <div class="min-details">
            <h3>{{product.title}}</h3>
            <h3 class="price">${{product.price}}</h3>
          </div>
      
         
          <a href="#" class="btn">add to cart</a>
        </section>
      </div>
</div>
